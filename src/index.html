<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            required
          >
        </label>
        <label class="form-field">
          I accent the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cars?
          <input
            type="radio"
            name="cars"
            value="yes"
          >
          Yes
          <input
            type="radio"
            name="cars"
            value="no"
          >
          No
        </label>
        <label class="form-field">
          What do you favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="favorite-car"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            min="0"
            max="10"
            value="0"
            required
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="content"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select
            name="recommend"
            required
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label class="form-field">
        <button type="submit">Submit</button>
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
